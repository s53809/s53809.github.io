<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테토의 설문지</title>

    <style>
        @font-face {
            font-family: 'Freesentation-9Black';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2404@1.0/Freesentation-9Black.woff2') format('woff2');
            font-weight: 200;
            font-style: normal;
        }
        *{
            font-family: 'Freesentation-9Black';
            font-weight: 200;
        }
    </style>
</head>
<body class="container">
    <br/><br/>
    <div class="card">
        <div class="card-body">
    <h1>테토의 설문지</h1>
    <img src="https://i.pinimg.com/236x/f1/62/92/f162924a011cb5e8f5bf1d23b6615500.jpg"/>
    <p style="color: gray;margin-top: 0px;"> - 난 당신의 개인정보를 원하다</p>
    <form action="https://send.pageclip.co/N7Qv22utklxsmD3dZ2kZvcAxFrVVNDDi" class="pageclip-form" method="post">
        <div class="mb-3">
            <label>당신의 이름</label>
            <div class="input-group">
                <input type="text" name="name" placeholder="ex) 카사네 테토" required class="form-control"/>
            </div>
        </div>
        <div class="mb-3">
            <label>이메일</label>
            <div class="input-group">
                <input type="email" name="email" placeholder="ex) teto@kookmin.ac.kr" class="form-control"/>
            </div>
        </div>
        <div class="mb-3">
            <label>학번</label>
            <div class="input-group">
                <input type="number" name="student number" placeholder="ex) 20240000" class="form-control"/>
            </div>
        </div>
        <div class="mb-3">
            <label>지원 열람 번호</label>
            <div class = "input-group">
                <input type="password" name="password" placeholder="Write your secret Password!!" required class="form-control"/>
            </div>
        </div>
        <label>성 정체성</label>
        <div class="form-check">
            <input type="radio" name="gender" value="male" class="form-check-input">남자</input>
        </div>
        <div class="form-check">
            <input type="radio" name="gender" value="female" class="form-check-input">여자</input>
        </div>
        <div class="form-check">
            <input type="radio" name="gender" value="attackHelicopter" class="form-check-input">공격헬기</input>
        </div>
        <label>학년</label>
        <select name="grade" class="form-select">
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
            <option value="5">5학년</option>
        </select>
        <br/>
        <input type="text" name="version" value="kasane teto" readonly hidden/> <!--위험한 예시-->
        <button type="submit" class="pageclip-form__submit btn btn-danger">조공하기!</button>
    </form>
    </div> 
    </div>
    <br/><br/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
